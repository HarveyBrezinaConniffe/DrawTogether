<!DOCTYPE html>
<html>
    <head>
        <title>DrawTogether</title>
        <meta charset="utf-8">
     <link rel="stylesheet" href="client/assets/css/main.css" / >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <h1>DrawTogether</h1>
        <div id="controls">
          <button id="createLobby">Create new lobby</button>
          <div id="joinLobby">
            <input type="text" maxlength="5" placeholder="Lobby id" id="lobbyId"/>
            <button id="submitId">Join</button>
          </div>
        </div>
        <div id="options">
          <div id="optionsmenu">
            <h3 id="topbar">Options</h3>
            <i class="fa fa-window-close fa-lg" aria-hidden="true" style="color:white"></i>
            <span>Width: </span><input type="number" /><br/>
            <span>Height: </span><input type="number" />
            <button >Done</button>
          </div>
        </div>
        <div id="writingUtensils">
          <p id="idDisplay" ></p>
          <div id="utensils">
            <input type="radio" name="dank" id="pencil" checked/>
            <label for="pencil" id="Lpencil">
               <i class="fa fa-pencil" ></i>
            </label>
            <input type="radio" name="dank" id="rubber"/>
            <label for="rubber" id="Lrubber">
              <i class="fa fa-eraser"></i>
            </label>
            <input type="radio" name="dank" id="brush"/>
            <label for="brush" id="Lbrush">
              <i class="fa fa-paint-brush"></i>
            </label>
            <input style="width:70px;" type="text" placeholder="Enter color.." value="black" id="colorPick"/>
            <span id="sizeSelect">
              <span>Size: </span>
              <input type="range" id="sizeSlider" min="1" max="40" value="3"/>
            </span>
          </div>


          <canvas id="canvas" width="800" height="550"></canvas>
          <canvas id="playerCanvas" width="800" height="550"></canvas>
        </div>

        <script src="main.js"></script>
        <script src="lobby.js"></script>
        <script src="communication.js"></script>
        <script src="drag.js"></script>
    </body>
</html>
